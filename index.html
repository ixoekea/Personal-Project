<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Faq About Tyler Kinsey" />
    <meta name="author" content="Tyler Kinsey" />
    <meta property="og:title" content="Faq Accordion page about Tyler Kinsey" />
    <meta property="og:description" content="Faq About Tyler Kinsey" />
    <title>FAQ-Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bottomBackground"></div>
    <main>
      <div class="container">
        <h1>About me!</h1>
        <ul>
          <li class="topic">
            <h3 class="topic1">I am from:</h3>
            <img
              class="logo"
              onclick="locationInfo()"
              id="buttonTopic1"
              src="images/icon-plus.svg"
              alt="expand for more info about my location"
            />
            <p id="hidden1">Canada</p>
          </li>
          <li class="topic">
            <h3 class="topic1">My nationality is:</h3>
            <img
              class="logo"
              onclick="nationalityInfo()"
              id="buttonTopic2"
              src="images/icon-plus.svg"
              alt="expand for more information about my nationality"
            />
            <p id="hidden2">Canadian</p>
          </li>
          <li class="topic">
            <h3 class="topic1">My hobbies include:</h3>
            <img
              class="logo"
              onclick="hobbiesInfo()"
              id="buttonTopic3"
              src="images/icon-plus.svg"
              alt="expand for more information regarding my hobbies"
            />
            <p id="hidden3">Pathfinders, Photography, Hiking</p>
          </li>
          <li class="topic">
            <h3 class="topic1">What program am I studying?</h3>
            <img
              class="logo"
              onclick="programInfo()"
              id="buttonTopic4"
              src="images/icon-plus.svg"
              alt="expand for more information about the program i am taking"
            />
            <p id="hidden4">Digital Media Design</p>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
